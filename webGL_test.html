<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>webGL_test1</title>
	<script src="webGL_script.js" type="text/javascript"></script>

	<script id="vshader" type="x-shader/x-vertex">
		attribute vec4 position;
		attribute vec4 color;
		uniform mat4 mvpMatrix;
		varying vec4 vColor;

		void main(void){
			vColor = color;
			gl_Position = mvpMatrix * position;
		}
	</script>

	<script id="fshader" type="x-shader/x-fragment">
		varying vec4 vColor;
		void main(void){
			gl_FragColor = vColor;
		}
	</script>
</head>
<body>
	<canvas id="canvas1"></canvas>
</body>
</html>
