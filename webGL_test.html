<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>webGL_test1</title>
	<script src="webGL_script.js" type="text/javascript"></script>

	<script id="shader-fs" type="x-shader/x-fragment">
		void main(void){
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		}
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;

		uniform mat4 uMNMatrix;
		uniform mat4 uPMatrix;

		void main(void){
			gl_Position = uPMatrix * uMNMatrix * vec4(aVertexPosition, 1.0);
		}
	</script>
</head>
<body onload="start()">
	<canvas id="canvas1" width="640" height="480">
	このブラウザは
	<code>&lt;canvas&gt;</code>要素をサポートしていません
	</canvas>
</body>
</html>
